                    </p>
                  </div>
                </div>
              </div>

              <button
                onClick={() => setSelectedAspect(null)}
                className="mt-6 w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-bold"
              >
                Cerrar
              </button>
            </div>
          </div>
        )}
      </div>
    </div>
  );
};



        
        // Renderizar
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AstroTransitDashboard />);
    </script>
</body>
</html>
