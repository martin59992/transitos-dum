  "SOL_TRIGONO_NEPTUNO": "Ver Sol t tr√≠gono Neptuno n.",
  "MARTE_CONJUNCION_SATURNO": "Ver Marte t conjunci√≥n Satumo n.",
  "LUNA_OPOSICION_SOL": "Ver Sol t oposici√≥n Luna n.",
  "SOL_OPOSICION_NEPTUNO": "Con este tr√°nsito es posible que Ud. tenga que ayudar a otras personas, pe- ro no permita que sus simpat√≠as lo lleven a exageraciones, humillaciones o dramatismos. El enga√±o de s√≠ mismo o las ilusiones de grandeza pueden ser los efectos negativos de este contacto. En general es una influencia poco con- fiable y en todos los casos, salvo aquel en el que la energ√≠a de Neptuno sea 89 espec√≠ficamente muy utilizada, es mejor desconfiar de las personas o propo- siciones que aparezcan o reciba, porque la posibilidad de enga√±o o fraude puede ser el resultado. Hasta las propias ideas pueden no ser pr√°cticas ni se- guras, sino por el contrario, bastante confusas. Durante estos pocos d√≠as en que dura el tr√°nsito es mejor evitar enfrentamientos con gente agresiva; tam- poco son buenos para intervenir en competencias. Tambi√©n evite hacer el pa- pel de v√≠ctima o m√°rtir que tiene bajo esta influencia y si no puede defender- se ahora, deje para otro momento el careo, hasta haber reflexionado mejor. Ha",
  "VENUS_CONJUNCION_JUPITER": "Ver Venus t conjunci√≥n J√∫piter n. JUPITER t CONFUNCION MARTE n Ver Marte t conjunci√≥n J√∫piter n.",

  "LUNA_CONJUNCION_URANO": "Los deseos y esperanzas pueden ser tan exaltados y fuertes que van m√°s all√° de la probabilidad, de manera que es mejor ser realista en los objetivos. Tendencia a actuar impulsiva e inesperadamente, con repentinos cambios de humor, as√≠ que hay que tener cuidado de reaccionar, sobre todo cuando alguien trata de frenarlo o detenerlo. La naturaleza tranquila de la Luna no armoniza bien con la del espasm√≥dico Urano, por lo tanto, de este contacto pueden sur- gir momentos de tensi√≥n y nerviosismo. Es probable que se sienta impaciente por querer hacer algo diferente a la labor de la rutina, bajo este tr√°nsito, pero despu√©s que pasa, uno se puede sentir arrepentido, dadas las consecuencias que puede traer u ocasionar. El tr√°nsito de Urano en conjunci√≥n a la Luna na- tal es similar en su significado al tr√°nsito de la Luna en conjunci√≥n a Urano natal; sin embargo, su movimiento es mucho m√°s lento ‚Äîalgo m√°s de un a√±o-‚Äî y de este modo se√±ala un per√≠odo de cambio en los asuntos familiares as√≠ co- m",

  "LUNA_CUADRATURA_URANO": "Ver Luna t cuadratura Urano n.",
  "MARTE_CONJUNCION_VENUS": "Ver el tr√°nsito de Venus conjunci√≥n Marte n.",
  "MERCURIO_CONJUNCION_JUPITER": "Esta es una influencia sumamente √∫til para la planificaci√≥n a largo plazo y la expansi√≥n en el trabajo. El pensamiento puede ser ampliado con buen cri- terio, con confianza en s√≠ mismo y una perspectiva optimista. Realmente, es- te aspecto ampl√≠a la comprensi√≥n de cualquier cosa en la que se tiene inter√©s. Favorece todo tipo de actividad comercial o toda forma de hacer negocios. Tambi√©n es un per√≠odo propicio para conseguir la admisi√≥n en un colegio o universidad. Es una √©poca favorable para firmar contratos y emprender tanto un viaje corto como uno largo ya sea por razones de trabajo como de salud o, en algunos casos especiales, por razones educativas o religiosas. Pero si la conjunci√≥n est√° mal aspectada por otros planetas, la capacidad de J√∫piter de ver m√°s all√° puede ser que pasc por alto los detalles y, llevado por su entustas- mo, induzca a cometer errores en cuanto a organizaci√≥n y eficiencia, y haga incurrir en superficialidad y chapucer√≠a. Otro defecto de esta posici√≥n es ser",
  "LUNA_OPOSICION_LUNA": "Tensi√≥n emocional en el orden familiar. La dificultad estriba en que a Ud. le resulta dif√≠cil ver el punto de vista de los dem√°s y s√≥lo ve el suyo propio. Cuanto m√°s emocional sea el temperamento de una persona, peor es el efecto de este tr√°nsito. No es que los sentimientos sean verdaderamente negativos si- no que son muy fuertes. El hombre, por lo general, tiene dificultades con las mujeres y hasta puede haber una moment√°nea separaci√≥n, producida por pe- leas o diferencias de opiniones, ya sea por cuestiones de √≠ndole dom√©stica o de car√°cter p√∫blico. La mujer puede sentir insatisfacci√≥n con otra mujer o consi- go misma. Sin embargo, esta energ√≠a puede ser utilizada tambi√©n en alguna ac- tividad m√°s √∫til, s√≠ aprende a desprenderse de una actitud subjetiva. Las per- turbaciones emocionales, a menudo producen indigesti√≥n durante este corto lapso. LUNA t OPOSICI√ìN MERCURIO n Las emociones provocan dificultades en la comunicaci√≥n. Una tendencia a conversar de m√°s, a ser suelto de lengua. P",
  "MERCURIO_CONJUNCION_VENUS": "Este tr√°nsito se caracteriza por la comunicaci√≥n, ya sea por razones socia- les, sentimentales o de trabajo. Este contacto hace que su forma de hablar o de escribir sea m√°s agradable para los dem√°s, Es un buen momento para recibir buenas noticias o carta de alg√∫n amigo, generalmente del sexo opuesto, con quien se tiene una fuerte relaci√≥n. La actitud mental es alegre y amistosa. Es- te es un tr√°nsito de tipo mental en combinaci√≥n con el sentimiento emocional, as√≠ que la mejor expresi√≥n de este contacto es de car√°cter art√≠stico, por eso el nativo tiende a experimentar de alguna manera, la apreciaci√≥n de la belleza. Es un excelente tr√°nsito para hacer propaganda y relaciones p√∫blicas. Un d√≠a 129 para tener visitas o compa√±√≠a, o el deseo de llamar y visitar a otras personas para conversar. El libro que se lee o la pel√≠cula que se ve es muy probable que trate de una historia de amor que lo har√° sentirse sentimental o emocional. El tr√°nsito de Venus en conjunci√≥n a Mercurio natal tiene el m",
  "MARTE_CONJUNCION_MERCURIO": "Ver el tr√°nsito de Mercurio conjunci√≥n Marte n.",
  "LUNA_OPOSICION_URANO": "Este breve per√≠odo se caracteriza por los cambios de humor repentinos, la inestabilidad emocional y hasta por los errores de juicio, En las relaciones fa- miliares pueden aparecer trastornos sorpresivamente, o pueden surgir sorpre- sas inesperadas que no son agradables. Es probable alg√∫n encuentro inespera- do o buscar a alguien que, por sus caracter√≠sticas, sea diferente de las perso- nas con las que com√∫nmente se re√∫ne. Amigos que interrumpen la vida hoga- re√±a. Desde el punto de vista de la salud, puede haber mala digesti√≥n por es- tados emocionales de alta tensi√≥n. Pueden ocurrir desperfectos o mal funcio- namiento de aparatos el√©ctricos en la casa y tener gastos innecesarios o impul- sivos en este d√≠a. Psicol√≥gicamente hablando, este aspecto tiende a producir reacciones muy negativas frente a la posibilidad de restricci√≥n o p√©rdida de la libertad. El tr√°nsito de Uranc en oposici√≥n a la Luna natal es similar en cuan- to a su significado al tr√°nsito de la Luna en oposici√≥n a Urano n",
  "LUNA_CUADRATURA_SOL": "Ver el tr√°nsito del Sol cuadratura Luna n.",
  "LUNA_CUADRATURA_MARTE": "Es un tr√°nsito muy desfavorable porque tiende a dar inestabilidad emocio- nal, impulsividad, irritabilidad, peleas en la familia, problemas con mujeres, etc. Si el nativo es una persona normalmente t√≠mida, este tr√°nsito puede ser algo peligroso; puede reaccionar mal o estar a la defensiva de alguien que se eruza en su camino, porque cree que lo atacan, cuando en realidad es la sus- ceptibilidad e inseguridad las que causan su conflicto. En cambio, si el nati- vo es una persona que tiene confianza en s√≠ mismo, este contacto la predis- pone a ser impaciente, apresurada y agresiva. Los trastornos emocionales y los enojos pueden producir indigesti√≥n o trastornos en el est√≥mago. Los ac- cidentes con herramientas, m√°quinas y elementos cortantes son una posibili- dad, al igual que las quemaduras en el hogar. Afortunadamente es un tr√°nsi- to que dura poco tiempo, en cambio, el caso contrario ‚Äîo sea el tr√°nsito de Marte en cuadratura a la Luna natal‚Äî aunque similar en sus efectos al tr√°nsi- to",
  "SOL_CUADRATURA_NEPTUNO": "Ver Sol t cuadratura Neptuno n.",
  "VENUS_CONJUNCION_VENUS": "Este contacto hace que durante dos o tres d√≠as se sienta atra√≠do por perso- 165 nas de car√°cter ben√©volo, corteses, complacientes y agradables, quiz√°s algo d√©biles de car√°cter pero verdaderamente consideradas y afectivas hacia Ud. Existe predisposici√≥n a ser m√°s colaborador y simp√°tico que antes, Es un tr√°n- sito favorable para hacer nuevas relaciones, aunque l√≥gicamente se necesitan otros tr√°nsitos o direcciones m√°s fuertes para que √©stas scan realmente dura- deras. Hay necesidad de encontrarse con amigos; es un buen momento para di- vertirse y sentir alegr√≠a. Pueden aparecer situaciones rom√°nticas, ya que des- picrta atracci√≥n y simpat√≠a. Contactos con personas j√≥venes, m√°s bien del se- xo femenino.",
  "TRANSITOS DE JUPTTER JUPITER_CONJUNCION_SOL": "Ver Sol t conjunci√≥n J√∫piter n.",
  "LUNA_CONJUNCION_VENUS": "Este tr√°nsito se caracteriza por un deseo de afecto y una tendencia a ser m√°s sociable. La persona se siente alegre, serena y feliz, de ah√≠ que sea un buen momento para asistir a una reuni√≥n social, por ejemplo. Es un tr√°nsito favorable para realizar alguna actividad donde se exprese una habilidad art√≠s- tica o musical; para decorar o embellecer el hogar; para festejar en su casa. Buen momento en cuanto a relaciones p√∫blicas o todo trato con mujeres. El contacto despierta una actitud bondadosa hacia la mujer o la familia, como tambi√©n una disposici√≥n afectuosa hacia las necesidades emocionales y senti- mientos de los dem√°s. El acto de comprar cosas relacionadas con la alimenta- ci√≥n, vestimenta, artefactos dom√©sticos o que tengan que ver con la decora- ci√≥n de interiores es favorecido por este contacto. Si la conjunci√≥n est√° afligi- da por otros planetas, sean estos natales o en tr√°nsito, puede haber tendencia a la sensualidad y gratificaci√≥n a trav√©s del comer o beber en demas√≠a, a go",
  "SOL_OPOSICION_PLUTON": "Con este tr√°nsito es probable encontrar personas que traten de dominar o de coartar la acci√≥n de uno; puede aparecer una lucha por el poder o un con- flicto por abuso de poder o autoridad. A la inversa, puede surgir la tentaci√≥n 90 de querer ‚Äúmanejar‚Äù a otros mediante una resistencia pasiva a la que Ud. de- ber√≠a resistirse si es para beneficio propio, pero si es para beneficio de todos s√≠ puede tener mucho √©xito, dirigiendo con respeto y dignidad. La actitud im- pulsiva y testaruda tiene que ser evitada, lo mismo que mantener una discipli- na cruel o de excesiva severidad. Los enfrentamientos hay que encararlos di- recta y francamente, a fin de poner la dificultad al descubierto. Es mejor ser precavido con este tr√°nsito y tratar de evitar situaciones donde se puede estar expuesto a los ataques agresivos o de violencia. No son d√≠as favorables para realizar cambios por su propia cuenta, porque encontrar√° mucha oposici√≥n, pero si lo hace con la ayuda de los dem√°s ser√° una poderosa influe",
  "LUNA_CONJUNCION_MARTE": "Aunque los tr√°nsitos de la Luna, por s√≠ mismos, no tienen mucha importan- cia, de todos modos hay que prestarles atenci√≥n cuando se trata de fuertes con- tactos con planetas mal√©ficos. Uno de estos casos es con Marte. Aqu√≠ el peli- gro est√° en la reacci√≥n emocional que puede ser de irritaci√≥n, enojo, as√≠ que es mejor evitar las discusiones, cr√≠ticas o peleas con la gente, porque es dif√≠cil conseguir el equilibrio que atempere alg√∫n disgusto. Trastornos emocionales a causa de mujeres, de modo que no es un momento apto para relacionarse con 93 ellas. Puede ser tambi√©n que los disgustos provengan de alg√∫n vendedor u otra persona agresiva. Existe el peligro de reaccionar imprevista o impulsivamen- te en alg√∫n asunto, sin haber reflexionado lo suficiente y que, por lo tanto, ha- ya que arrepentirse despu√©s. Los trastornos emocionales pueden producir in- digestiones durante este tr√°nsito y si al mismo tiempo hay otros planetas que ‚Äù est√°n aspectando inarm√≥nicamente a la conjunci√≥n, puede ocu",
  "LUNA_CONJUNCION_LUNA": "Este contacto es el ciclo llamado Revoluci√≥n Lunar, que se produce todos los meses y que anuncia importantes cambios o nuevos comienzos para el mes en consideraci√≥n. La carta levantada para la Revoluci√≥n Lunar es calculada para el preciso momento en que se produce la conjunci√≥n (al segundo de ar- co) y se utiliza como herramienta de predicci√≥n seg√∫n las influencias planeta- rias de esta carta. Los efectos de la Revoluci√≥n Lunar cubren todo el mes y, con esta carta, es posible inferir cu√°les son los sentimientos que predominar√°n durante ese lapso. Un mayor contacto con el sexo femenino es probable para el d√≠a de la conjunci√≥n. La persona puede volverse muy sensible en ese mo- mento; las emociones puede sentirlas con m√°s fuerza. Es posible que la acti- vidad familiar se vea incrementada de alguna manera.",
  "LUNA_CONJUNCION_SATURNO": "Este tr√°nsito inclina a un estado emocional pesimista o depresivo, debido a preocupaciones familiares o recuerdos desagradables. Puede indicar respon- sabilidades dom√©sticas o problemas en el hogar, generalmente porque siente que de aiguna manera la vida familiar no es llevada a cabo como correspon- de. Puede existir alguna dificultad financiera pasajera o tener alguna p√©rdida o gasto extra. Ocurre tambi√©n que el problema personal surja como conse- cuencia de no descargar sus emociones, coartando tal posibilidad o que √©stas scan tan desagradables que no quiera ocuparse de ellas. Puede expresar frial- dad o falta de simpat√≠a hacia alguna persona de la familia, como consecuen- cia de una actitud emocional negativa. Es un per√≠odo desfavorable para el tra- to con mujeres o con el p√∫blico en general; tampoco es bueno para tomar de- cislones que afecten la vida sentimental. El tr√°nsito de Saturno en conjunci√≥n a la Luna natal tiene el mismo significado que el tr√°nsito de la Luna en con- junc",
  "LUNA_OPOSICION_SATURNO": "Este tr√°nsito, aunque es muy breve, tiende a producir baja vitalidad, depre- si√≥n emocional y soledad. Predispone a ver el lado negro de las cosas, a sen- tir con m√°s fuerza la desilusi√≥n o el fracaso, a veces sin ninguna raz√≥n. Por eso es mejor no hacer esfuerzos, no gastar energ√≠as y dejar para otra oportunidad cualquier decisi√≥n, porque la mente no act√∫a convenientemente. Es probable que haya una actitud fr√≠a en la relaci√≥n familiar estimulada por recuerdos do- lorosos. No es un momento apropiado para el trato con mujeres, sobre todo de edad; dificultades con los padres. Este aspecto obliga a ser eficiente aunque sin apuros o a dedicar cierto tiempo a personas ancianas, pobres o desafortu- nadas. No es un buen momento para realizar negocios, especialmente aquellos relacionados con bienes ra√≠ces, con la construcci√≥n o la alimentaci√≥n. Tampo- co las relaciones p√∫blicas y los actos politicos son favorecidos. El tr√°nsito de Saturno en oposici√≥n a la Luna natal es similar en su significa",
  "LUNA_OPOSICION_ASC Y CONJUNCION DESC": "Ver Luna t conjunci√≥n DESC y oposici√≥n ASC n. LUNA t OPOSICI√ìN MC y CONJUNCION IC n Ver Luna t conjunci√≥n 1C y oposici√≥n MC n. LUNA t OPOSICION DESC y CONJUNCION ASC n Ver Luna | conjunci√≥n ASC y oposici√≥n DESC n. LUNA t OPOSICION IC y CONJUNCION MC n Ver Luna t conjunci√≥n MC y oposici√≥n IC n. 128",

  "LUNA_CUADRATURA_SATURNO": "Durante este tr√°nsito, pueden aparecer dificultades en la relaci√≥n con los padres o con personas mayores de ambos sexos, Son momentos de depresi√≥n emocional, tristeza o de sentirse solo, pero dando la sensaci√≥n de ser m√°s de lo que realmente es; o sea, que la emocionalidad impide ver con objetividad. Sin embargo, puede ser excelente para reflexionar y meditar, una vez que se vence la tendencia al desaliento y a la depresi√≥n. Puede ser un aspecto favo- rable tambi√©n para trabajar, s√≠ se realiza con orden y disciplina. Las dificul- tades aparecen en la relaci√≥n emocional con otras personas, ya sea por su es- tado negativo o porque siente indiferencia o insensibilidad por parte de los dem√°s. Desavenencias, dificultades y separaciones ocurren a menudo, sobre todo con el sexo femenino. Negocios que se demoran y problemas en los asuntos de todos los d√≠as, obligan a tener que afrontar la realidad pr√°ctica y concreta. El tr√°nsito de Saturno en cuadratura con la Luna natal es similar en su sign",

              <div className="space-y-4">
                <div className="bg-white/10 rounded-lg p-4">

                      <span className="text-purple-300">Planeta en tr√°nsito:</span>
                      <p className="text-white font-bold text-lg">{selectedAspect.transitPlanet}</p>

                    </div>
                    <div>
                      <span className="text-purple-300">Planeta natal:</span>

                      <p className="text-purple-200">{selectedAspect.natalPosition}</p>
                    </div>
                  </div>
                  
                  <div className="border-t border-white/20 pt-4 grid grid-cols-2 gap-4 text-sm">
                    <div>
                      <span className="text-purple-300">Tipo:</span>

                    </div>
                    <div>
                      <span className="text-purple-300">Exactitud:</span>
                      <p className="text-white font-bold">¬±{selectedAspect.exactness.toFixed(2)}¬∞</p>
                    </div>
                  </div>
                  
                  <div className="mt-3">
                    <span className="text-purple-300 text-sm">Fuerza:</span>
                    <div className="mt-2 bg-white/10 rounded-full h-3 overflow-hidden">

                    <p className="text-white text-xs mt-1 text-right">
                      {(selectedAspect.strength * 100).toFixed(0)}%

                </div>
              </div>

              <button

              >
                Cerrar
              </button>
            </div>
          </div>
        )}
      </div>
    </div>
  );
};
